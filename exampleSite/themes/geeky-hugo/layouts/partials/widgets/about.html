<!-- author -->
<div class="widget bg-center">
  <!-- navbar brand/logo -->
  {{ $image := resources.Get "images/profile.png" }}
  <a href="{{ "/" | relLangURL }}">
    <img 
      src="{{ $image.RelPermalink }}" 
      class="rounded-circle mb-4 author-logo"
      style="border: 1px solid grey;" 
    >
  </a>
  <p class="mb-4 text-light-700">{{site.Params.about_widget_content | markdownify}}</p>
  <ul class="list-inline social-icons">
    {{ range site.Params.social }}
    <li class="list-inline-item">
      <a href="{{ .link | safeURL }}"><i class="{{.icon}}"></i></a>
    </li>
    {{ end}}
  </ul>
</div>
